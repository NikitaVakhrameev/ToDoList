<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8" />
        <title>To do list</title>
        <link rel='stylesheet' href="styles.css">
    </head>
<body>
    <header>
        <form class="form header__form">
            <input class="form__textarea" type="text" placeholder="Add task">
        </form>
    </header>
    <main class="main">
        <div class="taskList"><p>Task list</p></div>
        <div class="modalWindow__disabled modalWindow">
            <div class="modalWindow__description"><p>Description:</p>
              <input class="description__name" type="textarea"></div>
              <div class="modalWindow__description">
                  <p>Date Open:</p>
                  <input class="description__name" type="date">
              </div>
              <div class="modalWindow__description">
                  <p>Date Closed:</p>
                  <input class="description__name" type="date">
              </div>
            <input class="confirmButton" type="button" value="Confirm">
          </div>
    </main>
</body>
    <script src="index1.js"></script>
</html>
